<div class="blog-card">
    <img class="blog-card__thumbnail" src="{{ post.data.thumbnail }}" alt="{{ post.data.thumbnailAlt }}" loading="lazy">
    <div class="blog-card__body">
        <div class="blog-card__meta">
            {% include "partial/tags.html" %}
            {% if post.data.date %}
                <time datetime="{{ post.data.date | w3Date }}">{{ post.data.date | date(lang) }}</time>
            {% endif %}
        </div>
        <h2 class="blog-card__title">
            <a class="blog-card__link" href="{{ post.url }}">{{ post.data.title }}</a>
        </h2>
    </div>
</div>
