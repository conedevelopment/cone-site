<h2>Write to Us</h2>

<form
    class="wpcf7-form generic-form init"
    action="#"
    method="post"
    novalidate="novalidate"
    data-status="init"
>
    <div class="form-group-wrapper">
        <div class="form-row--mixed">
            <div class="form-group">
                <label class="form-label" for="your-name">Name (required)</label>
                <input
                    class="form-control"
                    id="your-name"
                    type="text"
                    name="your-name"
                />
            </div>
            <div class="form-group">
                <label class="form-label" for="your-email">Email (required)</label>
                <input
                    class="form-control"
                    id="your-email"
                    type="email"
                    name="your-email"
                />
            </div>
        </div>
        <div class="form-row--mixed">
            <div class="form-group">
                <label class="form-label" for="your-intereset">What are you interested</label>
                <select class="form-control" id="your-intereset">
                    <option value="website-development">Website Development</option>
                    <option value="wordpress-development">WordPress Development</option>
                    <option value="laravel-development">Laravel Development</option>
                    <option value="ui-design">UI Design</option>
                    <option value="audit">Laravel/WordPress/Accessibility Audit</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label" for="your-budget">Project Budget</label>
                <select class="form-control" id="your-budget">
                    <option value="500-1000">500 - 1000 EUR</option>
                    <option value="1000-2500">1000 - 2500 EUR</option>
                    <option value="2500-5000">2500 - 5000 EUR</option>
                    <option value="5000-1000">5000 - 1000 EUR</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="form-label" for="your-message">Message (required)</label>
            <textarea
                class="form-control"
                id="your-message"
                name="your-message"
                cols="40"
                rows="10"
            ></textarea>
        </div>
        <div class="form-group">
            <p class="m-block:0">This site is protected by reCAPTCHA and the Google <a href="https://policies.google.com/privacy">Privacy Policy</a> and <a href="https://policies.google.com/terms">Terms of Service</a> apply.</p>
        </div>
        <div class="form-group">
            <label class="form-check">
                <input class="form-check__control" type="checkbox" value="true" name="privacy-policy"/>
                <span class="form-label form-check__label"><a href="/privacy-policy/">I have read and agree to the Privacy Policy</a>.</span>
            </label>
        </div>
        <div class="form-group--submit">
            <button class="btn btn--primary btn--primary-shadow">
                {% svgIcon './src/img/icon/send.svg', 'btn__icon' %}
                Send
            </button>
        </div>
    </div>
</form>
