{% if cta %}
    <div class="cta {{ cta.classes }}">
        <div class="container">
        <div class="cta__inner">
            <div class="cta__caption">
                <h2 class="cta__title">{{ cta.title }}</h2>
                <p>{{ cta.description }}</p>
            </div>
            {% if cta.btn %}
                <div class="cta__actions">
                    <a href="{{ cta.btn.url }}" class="btn btn--outline-primary btn--rounded btn--lg">
                        {{ cta.btn.caption }}
                    </a>
                </div>
            {% endif %}
        </div>
        </div>
    </div>
{% endif %}
